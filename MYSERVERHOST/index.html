<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HoaTreeHub - Minecraft Server Hosting</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸŒ³ HoaTreeHub - Minecraft Server Hosting</h1>
  <div class="server-create">
    <h2>Create New Server</h2>
    <form id="create-form">
      <input type="text" id="server-name" placeholder="Server Name" required />
      <select id="version">
        <option value="1.20.1">1.20.1</option>
        <option value="1.20.4">1.20.4</option>
        <option value="1.21">1.21</option>
        <option value="1.21-snapshot">1.21 Snapshot</option>
      </select>
      <select id="type">
        <option value="vanilla">Vanilla</option>
        <option value="forge">Forge</option>
        <option value="fabric">Fabric</option>
        <option value="bukkit">Bukkit</option>
      </select>
      <button type="submit">Create</button>
    </form>
  </div>

  <div id="server-list">
    <h2>Your Servers</h2>
    <ul id="servers"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
